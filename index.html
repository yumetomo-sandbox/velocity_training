<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/animation_training.css">
    <title>Velocity Training</title>
  </head>
  <body>
    <div class="transition-contents">
      <h2>Transition Property</h2>
      <div class="contents">
        <h3>トランジションの対象にするプロパティを選べる</h3>
        <p>transition-property：all</p>
        <div class="transition-property-all block"></div>
        <p>transition-property：background-color</p>
        <div class="transition-property-bgcolor block"></div>
      </div>
      <h2>Transition Duration</h2>
      <div class="contents">
        <h3>トランジションが完了するまでの時間を設定できる</h3>
        <p>transition-duration：300ms</p>
        <div class="transition-duration-300 block"></div>
        <p>transition-duration：1000ms</p>
        <div class="transition-duration-1000 block"></div>
      </div>
      <h2>Transition Delay</h2>
      <div class="contents">
        <h3>トランジションが始まるまでの時間を設定できる</h3>
        <p>transition-delay：0s</p>
        <div class="transition-delay-0 block"></div>
        <p>transition-delay：1000ms</p>
        <div class="transition-delay-1000 block"></div>
      </div>
    </div>
  </body>
</html>
